<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Animated Background -->
  <div class="animated-bg"></div>

  <!-- Header -->
  <header>
    <div class="nav">
      <div class="brand">
        <img src="IMG_20250804_132536_553.jpg" alt="ModestMuslimah Logo" class="logo-img">
        <h1>ModestMuslimah</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

<main class="shop contactus">
  <h2 class="section-title">Get In Touch</h2>

  <!-- Flex Container -->
  <div class="contact-container">

    <!-- Left Side: Contact Info + Map -->
    <div class="contact-left">
      <div class="contact-details">
        <p><strong>Email:</strong> <a href="mailto:example@gmail.com">example@gmail.com</a></p>
        <p><strong>WhatsApp:</strong> <a href="https://wa.me/923112573599" target="_blank">+92 311 2573599</a></p>
        <p><strong>Location:</strong> North Karachi</p>
      </div>

      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3623.778377209212!2d67.06092181500326!3d24.94438498404969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33d44020e3841%3A0x5a6b5ec4beee8874!2sNorth%20Karachi%2C%20Karachi%2C%20Sindh!5e0!3m2!1sen!2s!4v1688946056458!5m2!1sen!2s"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          style="border:0; width: 100%; height: 250px;"
        ></iframe>
      </div>
    </div>

    <!-- Right Side: Contact Form -->
    <div class="contact-right">
      <form class="contact-form" action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-buy">Send Message</button>
      </form>
    </div>

  </div>
</main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 ModestMuslimah. All rights reserved.</p>
      <a href="contact.html" class="contact-btn">Contact Us</a>
    </div>
  </footer>

</body>
</html>
